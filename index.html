<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
 
  <section class="section">
          <div class="card">
              <div class="card__img">
                  <img src="assets/images/illustration-article.svg" alt="">
              </div>
              <div class="card__category">
                  <h3 class="category__text">Learning</h3>
              </div>

              <div class="card__date">
                <p class="published-date">Published 21 December 2023</p>
              </div>

              <h2 class="card__title">HTML & CSS foundations</h2>
              <p class="card__body">These languages are the backbone of every website, defining structure, content, and presentation.</p>

              <div class="card__author">
                  <img class"card__author-image src="assets/images/image-avatar.webp" alt="">
                      <p>Greg Hooper</p>
              </div>
          </div>
  </section>
</body>
</html>
